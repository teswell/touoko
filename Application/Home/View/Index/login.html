<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tsewell</title>
    <link href="{$tse_css}admin_login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="admin_login_wrap">
    <div class="adming_login_border">
        <div class="admin_input">
            <form action="login" method="post">
                <ul class="admin_items">
                    <li>
                        <input type="text" name="login[username]" id="user" size="40" class="admin_input_style" style="width:160px;"/>
                    </li>
                    <li>
                        <input type="password" name="login[password]" id="pwd" size="40" class="admin_input_style" style="width:160px;"/>
                    </li>
                </ul>
                <ul class="admin_items">
                    <li>
                        <input type="text" name="login[verify]" size="40" class="admin_input_style" style="width:160px;"/>
                    </li>
                    <li>
                        <img src="http://{{$server_name}}/index.php/Home/Ath/verify" id="verify" style="width:160px;">
                    </li>
                </ul>
                <ul class="admin_items">
                    <li>
                        <input type="submit" tabindex="3" value="提交" class="btn btn-primary" />
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
<script src="{$tse_js}jquery-2.1.1.min.js"></script>
<script>
    // 验证码生成
    var captcha_img = $('#verify');
    var verifyimg = captcha_img.attr("src");
    captcha_img.attr('title', '点击刷新');
    captcha_img.click(function(){
        if( verifyimg.indexOf('?')>0){
            $(this).attr("src", verifyimg+'&random='+Math.random());
        }else{
            $(this).attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
        }
    });
</script>
</html>
