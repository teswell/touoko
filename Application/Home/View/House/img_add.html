<!doctype html>
<html>
{{include file='comm/header.html'}}
<link rel="stylesheet" href="{{$tse_zyup}}zyUpload.css" type="text/css">
<script type="text/javascript" src="{{$tse_zyup}}jquery-1.7.2.js"></script>
<script type="text/javascript" src="{{$tse_zyup}}zyFile.js"></script>
<script type="text/javascript" src="{{$tse_zyup}}zyUpload.js"></script>
<script type="text/javascript" src="{{$tse_zyup}}demo.js"></script>
<body>
{{include file='comm/top.html'}}
<div class="container clearfix">
    {{include file='comm/left.html'}}
    <div class="main-wrap">
        {{include file='comm/navi.html'}}
        <div class="result-wrap">
            <div class="result-content">
                <table class="insert-tab" width="100%">
                    <tbody>
                    <tr>
                        <th>上传图片：</th>
                        <td>
                            <div id="demo" class="demo" style="float: left"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>图文详情(点击删除)：</th>
                        <td>
                            {{foreach $imgs as $key=>$val}}
                            {{if strstr($val.img,'http')}}
                            <img src="{{$val.img}}&width=100&height=66" style="width: 100px;height: 66px" onclick="remove_delete({{$val.id}},'/home/house/img_delete')">&nbsp;&nbsp;
                            {{else}}
                            <img src="{{$img}}{{$val.img}}" style="width: 100px;height: 66px" onclick="remove_delete({{$val.id}},'/home/house/img_delete')">&nbsp;&nbsp;
                            {{/if}}

                            {{/foreach}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
